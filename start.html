<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wybierz nick i awatar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f0f0;
    padding: 40px;
  }
  h1 {
    margin-bottom: 20px;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    width: 200px;
    margin-bottom: 20px;
  }
  .avatars {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  .avatar {
    width: 80px;
    height: 80px;
    border: 3px solid transparent;
    border-radius: 50%;
    cursor: pointer;
    transition: border-color 0.3s;
  }
  .avatar.selected {
    border-color: #ff6ec7;
  }
  button {
    padding: 12px 30px;
    font-size: 18px;
    background: #ff6ec7;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
  }
  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
</style>
</head>
<body>
  <h1>Wybierz swój nick i awatar</h1>

  <input type="text" id="nickname" placeholder="Wpisz swój nick" maxlength="20" />

  <div class="avatars" id="avatars">
    <!-- Awatary do wyboru -->
    <img src="https://i.pravatar.cc/80?img=1" alt="Avatar 1" class="avatar" data-avatar="1" />
    <img src="https://i.pravatar.cc/80?img=2" alt="Avatar 2" class="avatar" data-avatar="2" />
    <img src="https://i.pravatar.cc/80?img=3" alt="Avatar 3" class="avatar" data-avatar="3" />
    <img src="https://i.pravatar.cc/80?img=4" alt="Avatar 4" class="avatar" data-avatar="4" />
    <img src="https://i.pravatar.cc/80?img=5" alt="Avatar 5" class="avatar" data-avatar="5" />
  </div>

  <button id="startBtn" disabled>Zacznij grę</button>

  <script>
    const nicknameInput = document.getElementById('nickname');
    const avatars = document.querySelectorAll('.avatar');
    const startBtn = document.getElementById('startBtn');

    let selectedAvatar = null;

    // Wybór awatara
    avatars.forEach(avatar => {
      avatar.addEventListener('click', () => {
        avatars.forEach(a => a.classList.remove('selected'));
        avatar.classList.add('selected');
        selectedAvatar = avatar.getAttribute('data-avatar');
        checkReady();
      });
    });

    // Sprawdzenie, czy można odblokować przycisk start
    function checkReady() {
      const nick = nicknameInput.value.trim();
      if (nick !== '' && selectedAvatar !== null) {
        startBtn.disabled = false;
      } else {
        startBtn.disabled = true;
      }
    }

    // Nasłuchuj wpisywanie nicku
    nicknameInput.addEventListener('input', checkReady);

    // Obsługa kliknięcia start
    startBtn.addEventListener('click', () => {
      const nick = nicknameInput.value.trim();
      if (nick === '' || selectedAvatar === null) {
        alert('Wpisz nick i wybierz awatar!');
        return;
      }

      // Zapisz dane w localStorage
      localStorage.setItem('playerNickname', nick);
      localStorage.setItem('playerAvatar', selectedAvatar);

      // Przejdź do index.html
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
