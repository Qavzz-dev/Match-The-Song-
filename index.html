<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match the Song - Strona G贸wna</title>
  <style>
    /* Style jak wczeniej lub uproszczone */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 30px;
      text-align: center;
      background: linear-gradient(135deg, #ffe4e1, #a1f0ff, #faffb8, #baf8ba);
      color: #333;
    }
    input {
      font-size: 18px;
      padding: 8px;
      width: 150px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ff9ff3;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff9ff3, #faffb8, #a1f0ff, #baf8ba);
      border: none;
    }
  </style>
</head>
<body>
  <h1> Match the Song! </h1>
  <p>Stw贸rz gr lub docz do istniejcego lobby.</p>

  <button id="createLobbyBtn">Stw贸rz lobby</button>

  <div style="margin-top: 30px;">
    <input type="text" id="joinCode" maxlength="6" placeholder="Wpisz kod lobby" />
    <br />
    <button id="joinLobbyBtn" style="margin-top: 10px;">Docz do lobby</button>
  </div>

  <script>
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    document.getElementById('createLobbyBtn').addEventListener('click', () => {
      const newCode = generateCode();
      // Przekierowanie do lobby.html z parametrem code
      window.location.href = `lobby.html?code=${newCode}`;
    });

    document.getElementById('joinLobbyBtn').addEventListener('click', () => {
      const code = document.getElementById('joinCode').value.trim().toUpperCase();
      if (/^[A-Z0-9]{6}$/.test(code)) {
        window.location.href = `lobby.html?code=${code}`;
      } else {
        alert('Wpisz poprawny 6-znakowy kod lobby (litery lub cyfry).');
      }
    });
  </script>
</body>
</html>
