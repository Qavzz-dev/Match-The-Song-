<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Match the Song - Strona g贸wna </title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #faffb8, #a1f0ff, #ffe4e1);
    color: #333;
    text-align: center;
    padding: 30px;
  }
  #welcome {
    margin-bottom: 40px;
  }
  #welcome img {
    border-radius: 50%;
    box-shadow: 0 0 12px #ff6ec7;
    margin-top: 10px;
  }
  button, input {
    font-size: 18px;
    border-radius: 25px;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    outline: none;
  }
  button {
    cursor: pointer;
    background: linear-gradient(45deg, #ff9ff3, #a1f0ff);
    box-shadow: 0 3px 10px rgba(255, 159, 243, 0.7);
    color: #222;
    transition: 0.3s ease;
  }
  button:hover {
    box-shadow: 0 6px 20px rgba(255, 159, 243, 0.9);
  }
  input {
    width: 180px;
    text-align: center;
    border: 2px solid #ff9ff3;
  }
</style>
</head>
<body>

<div id="welcome"></div>

<h2> Stw贸rz lobby</h2>
<button id="createLobbyBtn"> Stw贸rz lobby</button>

<h2> Docz do lobby</h2>
<input type="text" id="joinCode" maxlength="6" placeholder="Wpisz kod lobby" />
<br />
<button id="joinLobbyBtn">Docz do lobby</button>

<script>
  const nick = localStorage.getItem('playerNickname');
  const avatarId = localStorage.getItem('playerAvatar');

  if (!nick || !avatarId) {
    window.location.href = 'start.html';
  } else {
    document.getElementById('welcome').innerHTML = `
      <p>Witaj, <strong>${nick}</strong>!</p>
      <img src="https://i.pravatar.cc/90?img=${avatarId}" alt="Tw贸j awatar" width="90" height="90" />
    `;
  }

  function generateCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < 6; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  document.getElementById('createLobbyBtn').addEventListener('click', () => {
    const newCode = generateCode();
    window.location.href = `lobby.html?code=${newCode}`;
  });

  document.getElementById('joinLobbyBtn').addEventListener('click', () => {
    const codeInput = document.getElementById('joinCode');
    const code = codeInput.value.trim().toUpperCase();
    if (/^[A-Z0-9]{6}$/.test(code)) {
      window.location.href = `lobby.html?code=${code}`;
    } else {
      alert('Wpisz poprawny 6-znakowy kod lobby (litery lub cyfry).');
      codeInput.focus();
    }
  });
</script>

</body>
</html>
