<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üéµ Match the Song - Lobby üéµ</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #faffb8, #ffe4e1, #a1f0ff);
    color: #333;
    display: flex;
    height: 100vh;
  }
  .sidebar {
    width: 280px;
    background: rgba(255, 255, 255, 0.85);
    padding: 20px;
    box-shadow: 3px 0 10px rgba(0,0,0,0.1);
    overflow-y: auto;
  }
  .sidebar h2 {
    color: #ff6ec7;
    margin-top: 0;
    margin-bottom: 15px;
  }
  .user {
    display: flex;
    align-items: center;
    margin-bottom: 18px;
    padding: 6px 8px;
    border-radius: 12px;
    transition: background 0.3s;
  }
  .user:hover {
    background: #ff9ff3aa;
  }
  .user img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    margin-right: 12px;
    box-shadow: 0 0 6px #ff6ec7aa;
  }
  .user .name {
    font-weight: bold;
    font-size: 1.1rem;
    flex-grow: 1;
  }
  .user .tag {
    background: #ff6ec7;
    color: white;
    font-size: 0.75rem;
    font-weight: bold;
    padding: 3px 8px;
    border-radius: 10px;
  }
  .main {
    flex-grow: 1;
    padding: 40px;
    text-align: center;
  }
  .lobby-code-box {
    background: rgba(255,255,255,0.9);
    border-radius: 25px;
    padding: 30px;
    max-width: 420px;
    margin: 0 auto 40px;
    box-shadow: 0 8px 20px rgba(255,110,199,0.3);
  }
  .lobby-code {
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 8px;
    color: #ff4dab;
    margin: 20px 0 30px;
    user-select: all;
    text-shadow: 1px 1px 3px #d437a1;
  }
  .button {
    background: linear-gradient(45deg, #ff9ff3, #a1f0ff);
    border: none;
    padding: 16px 45px;
    font-size: 1.3rem;
    border-radius: 35px;
    cursor: pointer;
    color: #222;
    box-shadow: 0 4px 15px rgba(255,159,243,0.8);
    transition: 0.3s ease;
  }
  .button:hover {
    box-shadow: 0 6px 25px rgba(255,159,243,1);
  }
  footer {
    margin-top: 50px;
    color: #555;
    font-size: 0.85rem;
  }
</style>
</head>
<body>

  <aside class="sidebar">
    <h2>üë• Gracze w lobby</h2>
    <div id="playersList">
      <!-- Lista graczy pojawi siƒô tutaj -->
    </div>
  </aside>

  <main class="main">
    <div class="lobby-code-box">
      <p>Tw√≥j kod lobby:</p>
      <div class="lobby-code" id="lobbyCode">------</div>
      <button class="button" onclick="copyCode()">üìã Skopiuj kod</button>
      <br /><br />
      <button class="button" onclick="startGame()">üöÄ Start gry</button>
    </div>
    <footer>¬© 2025 Match the Song</footer>
  </main>

  <script>
    // Pobierz nick i avatar z localStorage
    const nick = localStorage.getItem('playerNickname');
    const avatarId = localStorage.getItem('playerAvatar');

    if (!nick || !avatarId) {
      window.location.href = 'start.html';
    }

    // Na razie statyczna lista graczy - na poczƒÖtku host i Ty
    // W praktyce wymaga synchronizacji sieciowej (serwer/websocket)
    const players = [
      {nick: nick, avatarId: avatarId, isHost: true, isYou: true},
      {nick: 'Ania', avatarId: '2', isHost: false, isYou: false},
      {nick: 'Kuba', avatarId: '4', isHost: false, isYou: false},
    ];

    // Wczytaj kod lobby z parametru URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    let lobbyCode = getQueryParam('code');
    if (!lobbyCode || lobbyCode.length !== 6) {
      lobbyCode = generateLobbyCode();
    }
    document.getElementById('lobbyCode').textContent = lobbyCode;

    function generateLobbyCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Render listy graczy w sidebarze
    const playersListDiv = document.getElementById('playersList');
    playersListDiv.innerHTML = players.map(player => `
      <div class="user" style="${player.isYou ? 'background:#ffd5f1;' : ''}">
        <img src="https://i.pravatar.cc/80?img=${player.avatarId}" alt="Awatar" />
        <div class="name">${player.nick}</div>
        <div class="tag">${player.isHost ? 'HOST' : (player.isYou ? 'TW√ìJ NICK' : '')}</div>
      </div>
    `).join('');

    function copyCode() {
      navigator.clipboard.writeText(lobbyCode).then(() => {
        alert("Skopiowano kod: " + lobbyCode);
      });
    }

    function startGame() {
      alert("Start gry (tu dodaj logikƒô)! üïπÔ∏è");
    }
  </script>

</body>
</html>
